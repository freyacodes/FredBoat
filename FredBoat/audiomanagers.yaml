---

### THIS FILE WILL DETERMINE WHICH AUDIO SOURCES ARE AVAILABLE TO PLAY MUSIC FROM
### BY DEFAULT, ALL ARE ENABLED
### SET TO 'false' TO DISABLE

# For YouTube audio
enableYouTube: true

# For SoundCloud audio
enableSoundCloud: true

# For BandCamp audio
enableBandCamp: true

# For Twitch audio
enableTwitch: true

# For Vimeo audio
enableVimeo: true

# For Beam audio
enableBeam: true

# For Spotify audio
enableSpotify: true

# For direct audio links
enableHttp: true

